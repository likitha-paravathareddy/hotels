<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="sher.css">
    <title>Travel Booking</title>
</head>
<body style="background-color:#fff">

    <nav class="navbar navbar-light bg-warning sticky-top navbar-expand-lg ms-0" data-bs-theme="dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#photo">Flight Booking</a>
                  </li>
                </ul>
              </div>
            </div>
      </nav>

      <div class="main-cont">
        <div class="titleabove">
            
            <div class="form-check form-check-inline">
                
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Round-Trip</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">One Way</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Multi-city</label>
              </div>              
        </div>

        <div class="flight-section">
            <div class="card">
                <div class="card-body" style="border-color:transparent">
                    <div class="input-group">
                        <span class="input-group-text" style="background-color:transparent"><i class="fa-solid fa-plane-departure"></i></span>
                        <input type="text" id="fromplace" aria-label="First name" class="form-control" placeholder="from">
                        <span class="input-group-text" style="background-color:transparent"><i class="fa-solid fa-plane-arrival"></i></span>
                        <input type="text" id="toplace" aria-label="First name" class="form-control" placeholder="to">
                        <span class="input-group-text" style="background-color:transparent">From</span>
                        <input type="date" id="date" aria-label="First name" class="form-control" placeholder="from date YYYYMMDD">
                        <button onclick="checkflight()" class="btn btn-warning">Check</button>                    
                      </div>
                    </div>
                </div>
              </div>

        </div>

      </div>





    <script src="https://kit.fontawesome.com/7b55b4da2f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="flight.js"></script>    
</body>
</html>
