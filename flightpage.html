<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="sher.css">
    <title>Travel Booking</title>
</head>
<body style="background-color:#fff">

    <nav class="navbar navbar-light bg-warning sticky-top navbar-expand-lg ms-0" data-bs-theme="dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#photo">Flight Booking</a>
                  </li>
                </ul>
              </div>
            </div>
      </nav>

      <div class="main-cont">

        <div class="flight-section">
            <div class="card">
                <div class="card-body" style="border-color:transparent">
                    <div class="input-group">
                        <span class="input-group-text" style="background-color:transparent"><i class="fa-solid fa-plane-departure"></i></span>
                        <input type="text" id="fromplace" aria-label="First name" class="form-control" placeholder="from">
                        <span class="input-group-text" style="background-color:transparent"><i class="fa-solid fa-plane-arrival"></i></span>
                        <input type="text" id="toplace" aria-label="First name" class="form-control" placeholder="to">
                        <span class="input-group-text" style="background-color:transparent">From</span>
                        <input type="date" id="date" aria-label="First name" class="form-control" placeholder="from date YYYYMMDD">
                        <button onclick="checkflight()" class="btn btn-warning" data-toggle="collapse" data-target="#flighttable">Check</button>
                      </div>
                    </div>
                </div>
              </div>

              <div>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Start</th>
                      <th scope="col">Via</th>
                      <th scope="col">To</th>
                      <th scope="col">Price</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>HYD</td>
                      <td>-</td>
                      <td>DEL</td>
                      <td>₹ 3,500</td>
                      <td><button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#bookModal">Book Now</button></td>
                    </tr>
                  </tbody>
                </table>

                <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header" style="background-color: #FCC106;">
                        <h1 class="modal-title fs-5" id="exampleModalLabel" style="color:black">Pay Now</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="container">
                              <div class="card-row">
                                  <span class="visa"></span>
                                  <span class="mastercard"></span>
                                  <span class="amex"></span>
                                  <span class="discover"></span>
                              </div>
                              <form>
                                  <div class="form-group">
                                      <label for="PaymentAmount">Payment amount</label>
                                      <div class="amount-placeholder">
                                          <span>₹</span>
                                          <span>3500.00</span>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label or="NameOnCard">Name on card</label>
                                      <input id="NameOnCard" class="form-control" type="text" maxlength="255"></input>
                                  </div>
                                  <div class="form-group">
                                      <label for="CreditCardNumber">Card number</label>
                                      <input id="CreditCardNumber" class="null card-image form-control" type="text"></input>
                                  </div>
                                  <div class="expiry-date-group form-group">
                                      <label for="ExpiryDate">Expiry date</label>
                                      <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
                                  </div>
                                  <div class="security-code-group form-group">
                                      <label for="SecurityCode">Security code</label>
                                      <div class="input-container" >
                                          <input id="SecurityCode" class="form-control" type="text" ></input>
                                          <i id="cvc" class="fa fa-question-circle"></i>
                                      </div>
                                      <div class="cvc-preview-container two-card hide">
                                          <div class="amex-cvc-preview"></div>
                                          <div class="visa-mc-dis-cvc-preview"></div>
                                      </div>
                                  </div>
                                  <div class="zip-code-group form-group">
                                      <label for="ZIPCode">pin code</label>
                                      <div class="input-container">
                                          <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                                          <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
                                      </div>
                                  </div>
                                  <button id="PayButton" style="margin-top:2%;" class="btn btn-block btn-success submit-button" type="submit">
                                      <span class="submit-button-lock"></span>
                                      <span class="align-middle">Pay ₹3500.00</span>
                                  </button>
                              </form>
                          
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-warning">Pay</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

        </div>

      </div>













    <script src="secretkey.js"></script>
    <script src="https://kit.fontawesome.com/7b55b4da2f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="flight.js"></script>    
</body>
</html>
