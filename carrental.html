<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Travel Booking</title>
</head>
<body>
    <div class="card main-cont" style="margin-top:5%;">
        <div class="card-body">
          <div class="car-section section-header">
            <h2>Car Rental</h2>
                <div class="card-body" style="border-color:transparent">
                    <div class="input-group">
                        <span class="input-group-text" style="background-color:transparent"><i class="fa-solid fa-car"></i></span>
                        <input type="text" id="fromplace" aria-label="First name" class="form-control" placeholder="from">
                        <span class="input-group-text" style="background-color:transparent"><i class="fa-solid fa-square-parking"></i></span>
                        <input type="text" id="toplace" aria-label="First name" class="form-control" placeholder="to">
                        <button onclick="bookcar()" class="btn btn-warning">Book Car</button>                    
                      </div>
                    </div>
                
              </div>
        </div>
      </div>


    

    <script src="https://kit.fontawesome.com/7b55b4da2f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="flight.js"></script> 
</body>
</html>
